<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="resources/css/style.css">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="ChatForumController" class="container">
<form ng-submit="addMessage()" name="messageForm">
	<div class="form-group">
	<div class="col-xs-6 ">
	<input type="text" class="form-control" placeholder="Compose a new message..." ng-model="message" />
	</div>
	
	<div class="col-xs-6">
	
	<span class="btn btn-default" ng-bind="max - message.length" ng-class="{danger:message.length>max}">140 </span>
	<button class="btn btn-success" ng-disabled="message.length>max || message.length===0">send</button>
	</div>
	</div>
	
	</form>
	
 <div class="container" style="margin-top:50px" >
	<p style="margin-top:20px" ng-repeat ="message in messages | orderBy: 'time':true" class="message">
	<time>{{message.time | date: 'HH:mm'}}</time><span ng-class="{{self.message.self}}"> : {{message.message}}</span>
	
</div>
</body>
</html>
